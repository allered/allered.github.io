  <script>
    var sliders = document.querySelectorAll('.glide');
    sliders.forEach((slider) => {
      var glide = new Glide(slider, {
        type: 'carousel',
        animationDuration: 2000,
        autoplay: 5000,
        gap: '15px',
      });

      glide.mount();
    })
