      <!-- CONTACT FORM -->
      <div class=" ar-row">
          <div class="ar-column">
            <br>
            <br>
            <form id="fs-frm" name="complaint-form" accept-charset="utf-8"
              action="https://formspree.io/alleredph@gmail.com" method="post">
              <fieldset id="fs-frm-inputs">
                <input type="text" name="name" id="full-name" placeholder=" " required="">
                <label for="full-name">Name</label>
                <input type="email" name="_replyto" id="email-address" placeholder=" " required="">
                <label for="email-address">Email</label>
                <input type="telephone" name="telephone" id="telephone" placeholder=" ">
                <label for="telephone">Phone</label>
                <textarea rows="6" name="complaint" id="complaint" placeholder=" " required=""></textarea>
                <label for="complaint">Message</label>
                <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
              </fieldset>
              <input type="submit" value="Send">
            </form>
            <br>
            <br>
            <p id="mail" class="ar-image__caption"> Mail: <span id="mail"
                class="ar-image__subcaption">alleredph@gmail.com</span></p>
          </div>
      </div>
